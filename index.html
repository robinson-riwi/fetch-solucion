<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ddd;">
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mt-4">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" id="name_edit">
                        </div>
                        <div class="mt-4">
                            <label for="">Correo</label>
                            <input type="text" class="form-control" id="email_edit">
                        </div>
                        <div class="mt-4">
                            <label for="">Contraseña</label>
                            <input type="text" class="form-control" id="password_edit">
                        </div>
                        <input type="hidden" id="id_edit">
                            <button class="btn btn-primary w-100" onclick="update()">Actualizar usuario</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Crear nuevo usuario
                          </button>
                    </div>
                    <div class="col-md-6">
                        <input type="search" onkeyup="search()" placeholder="Buscar..." class="form-control form-control-lg" id="search">
                    </div>

                </div>
               
                  
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>NOMBRE</th>
                                        <th>CORREO</th>
                                        <th>ACCION</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                     <tr>
                                        <td></td>
                                     </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
     
                    <div class="mt-4">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" id="name_create">
                    </div>
                    <div class="mt-4">
                        <label for="">Correo</label>
                        <input type="text" class="form-control" id="email_create">
                    </div>
                    <div class="mt-4">
                        <label for="">Contraseña</label>
                        <input type="text" class="form-control" id="password_create">
                    </div>
                        <button onclick="store()" class="btn btn-primary w-100 mt-5">Crear usuario</button>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
